<!DOCTYPE html>
<!--
I wrote this virtual piano in November 2020 when I decided to study a web developer track at JetBrains Academy.
It was very cool and interesting! I think I coped well with the project. Lina G.
-->
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd id="wKey">W</kbd>
        <kbd id="eKey">E</kbd>
        <kbd id="tKey">T</kbd>
        <kbd id="yKey">Y</kbd>
        <kbd id="uKey">U</kbd>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
